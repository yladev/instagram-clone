<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone | SignUp</title>
    <link rel="icon" type="image/x-icon" href="https://static.cdninstagram.com/rsrc.php/v3/yt/r/30PrGfR3xhB.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
</head>
<body>
    
    <!-- Container -->
    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url(./img/mobile-frame.png);">
                    <div class="slide-content" id="slide-content">
                        <img src="./img/screen1.jpg" class="active" alt="screen1">
                        <img src="./img/screen2.jpg" alt="screen2">
                        <img src="./img/screen3.jpg" alt="screen3">
                        <img src="./img/screen4.jpg" alt="screen4">
                        <img src="./img/screen5.jpg" alt="screen5">
                    </div>
                </div>

                <!-- Login Form -->
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="./img/logo.png" alt="" class="logo-img">
                        </div>
                        <form action="" class="login-form" id="signup-form">
                                <p class="text-center alert-danger" id="error_message"></p>
                            <div class="form-group">
                                <div class="login-input">
                                    <input type="text" name="email" placeholder="Type your email..." required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="login-input">
                                    <input type="text" name="username" placeholder="Type your username..." required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="login-input">
                                    <input type="password" name="password" id="password" placeholder="Type your password..." required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="login-input">
                                    <input type="password" name="password_confirm" id="password_confirm" placeholder="Type your password again..." required>
                                </div>
                            </div>
                            
                            <div class="btn-group">
                                <button class="login-btn" id="signup_btn" type="submit">Sign Up</button>
                            </div>
                        </form>
                        <div class="or">
                            <hr />
                            <span>OR</span>
                            <hr />
                        </div>
                        <div class="goto">
                            <p>Already have an account? <a href="login.html">Login</a></p>
                        </div>
                        <div class="app-download">
                            <p>Get the app.</p>
                            <div class="store-link">
                                <a href="#">
                                    <img src="./img/appstore.png" alt="">
                                </a>
                                <a href="#">
                                    <img src="./img/google-play.png" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="links" id="links">
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">API</a>
                <a href="#">Top Account</a>
                <a href="#">Hashtags</a>
                <a href="#" id="dark-btn">Dark</a>
            </div>
            <div class="copyright">Â© 2023 Instagram from Meta.</div>
        </div>
    </div>




    <!-- script -->

    <script>
        setInterval(
            ()=>{changeImage();
        }, 2000);

        // changeImage Function
        function changeImage(){
            var images = document
            .getElementById('slide-content')
            .getElementsByTagName('img');

            var i = 0;

            for(i=0; i < images.length; i++){
                var image = images[i];

                if (image.classList.contains('active')){

                    // remove active class from this image
                    image.classList.remove('active');

                    // if we are at the last image, then go back to the first image
                    if(i == images.length - 1){
                        var nextImage = images[0];
                        nextImage.classList.add('active');
                        break;
                    }

                    var nextImage = images[i+1];
                    nextImage.classList.add('active');
                    break;
                }
            }
        }
    
        // Dark Mode Change
        function changeMode() {
            var body = document.getElementsByTagName('body')[0];
            var footerLinks = document
            .getElementById('links')
            .getElementsByTagName('a');

            // if we are currently using dark mode
            if (body.classList.contains('dark')){
               body.classList.remove('dark');

                for(let i=0; i<footerLinks.length; i++){
                    footerLinks[i].classList.remove('dark-mode-link');
                }
            } else {
                //we are currently using the light
                body.classList.add('dark');

                for(let i=0; i<footerLinks.length; i++) {
                    footerLinks[i].classList.add('dark-mode-link');
                }
            }
        }

        document.getElementById('dark-btn').addEventListener('click', (e) => {
            e.preventDefault();
            changeMode();
        });

        // Sign Up
        function verifyForm() {
            var password = document.getElementById('password').value;
            var password_confirm = document.getElementById('password_confirm').value;
            var error_message = document.getElementById('error_message');

            if(password.length < 6){
                error_message.innerHTML= "Password is too short";
                return false;
            }

            if (password != password_confirm) {
                error_message.innerHTML = "Password don't match";
                return false;
            }
            return true;
        }

        document.getElementById('signup-form').addEventListener('submit',(e)=> {
            e.preventDefault();

            verifyForm();
        })

    </script>
    
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
