<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Clone | Edit_Profile</title>
    <link rel="icon" type="image/x-icon" href="https://static.cdninstagram.com/rsrc.php/v3/yt/r/30PrGfR3xhB.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
</head>
<body>
    <!-- navigation -->
    <nav class="navbar">
        <div class="nav-wrapper">
            <img class="brand-img" src="./img/logo.png" alt="Logo">
            <form class="search-form">
                <input type="text" class="search-box" placeholder="search..">
            </form>
            <div class="nav-items">
                <i class="icon fas fa-home"></i>
                <i class="icon fas fa-plus"></i>
                <i class="icon fas fa-heart"></i>
                <div class="icon user-profile">
                   <i class="fas fa-user"></i> 
                </div>
            </div>
        </div>
    </nav>

    <!-- section -->
    <section class="main">
        <div class="wrapper">
            <div class="left-col">
                <h3>Update Profile</h3>

                <form action="">
                    <div class="mb-3">
                        <img 
                            src="./img/profile.jpg" 
                            class="edit-profile-image" 
                            alt=""
                        />
                        <input type="file" name="image" class="form-control"/>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            name="email" 
                            id="email" 
                            placeholder="Email"
                        />
                    </div>

                    <!-- username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            name="username" 
                            id="username" 
                            placeholder="username"
                        />
                    </div>

                    <!-- bio -->
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea 
                            name="bio" 
                            id="bio" 
                            class="form-control" 
                            cols="30" 
                            rows="3"
                        ></textarea>
                    </div>

                    <!-- button -->
                    <div class="mb-3">
                        <input 
                            name="update_profile_btn" 
                            id="update_profile_btn" 
                            class="update-profile-btn" 
                            value="update" 
                            type="button"
                        />
                    </div>
                </form>
            </div>
            <div class="right-col">

                <!-- Profile-Card -->
                <div class="profile-card">
                    <div class="profile-pic">
                       <img src="./img/profile.jpg" alt="profile picture"> 
                    </div>
                    <div>
                        <p class="username">username</p>
                        <p class="sub-text">sub-text</p>
                    </div>
                    <button class="logout-btn">logout</button>
                </div>

                <!-- Suggestion-Card -->
                <p class="suggestion-text">suggestions For you</p>

                <div class="suggestion-card">
                    <div class="suggestion-pic">
                        <img src="./img/2.jpg" alt="">
                    </div>
                    <div>
                        <p class="username">username</p>
                        <p class="sub-text">sub-text</p>
                    </div>
                    <button class="follow-btn">follow</button>
                </div>
            </div>
        </div>
    </section>




     <!-- script -->
     <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
